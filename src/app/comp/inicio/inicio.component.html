<div id="carrusel1" class="carousel slide container-fluid" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let imagen of imagenes; let i = index" [class.active]="i === 0">
      <img src="{{imagen.ruta}}" class="d-block w-100 img-fluid" alt="imagen" />
    </div>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-3 mt-4" *ngFor="let c of cartas">
      <div class="card text-center h-100" style="width: 18rem">
        <img src="{{c.ruta}}" [ngClass]="clase" alt="imagen" style="width: 60px; height: 65px;">
        <div class="card-body">
          <h5 class="card-title">{{c.nombre}}</h5>
          <p class="card-text">{{c.descripcion}}</p>
          <a routerLink="inicio" class="btn btn-primary">Leer MÃ¡s</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-12" *ngFor="let section of sections">
      <div class="carousel slide mt-4" [id]="section.carouselId" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" [attr.data-bs-target]="'#' + section.carouselId" [attr.data-bs-slide-to]="i"
            [class.active]="i === 0" aria-current="true" [attr.aria-label]="'Slide ' + (i + 1)"
            *ngFor="let item of section.carouselItems; let i = index"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item" [class.active]="i === 0" *ngFor="let item of section.carouselItems; let i = index">
            <img [src]="item.imageSrc" class="d-block w-100 img-fluid" alt="imagen">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#' + section.carouselId"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#' + section.carouselId"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <h2 class="mt-3" [ngStyle]="{ 'text-align': 'left' }"><strong>{{ section.title }}</strong></h2>
      <div class="col-12 col-md-8 mt-2">
        <h6>{{ section.content }}</h6>
      </div>
    </div>
  </div>
</div>

<div id="carrusel2" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="container">
        <div class="row">
          <div class="col-12 mt-4">
            <div class="d-flex justify-content-center">
              <div class="card-group">
                <div *ngFor="let item of Grupo; let i = index" class="card text-center">
                  <img routerLink="inicio" [src]="item.ruta" [ngClass]="clase_carrucel" alt="imagen" />
                  <div class="card-body">
                    <h6 class="card-title">{{item.nombre}}</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev btn btn-dark btn-sm" type="button" (click)="moveLeft()">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next btn btn-dark btn-sm" type="button" (click)="moveRight()">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
