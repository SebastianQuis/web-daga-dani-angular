<div class="container mt-3">
    <div class="col">
        <h2 class="text-center" type="button">Emitir Boleta</h2>
        <div>
            <button class="btn btn-dark me-5">Buscar</button>
            <button class="btn btn-dark">Añadir</button>
        </div>
        <form>
            <div class="row">
                <div class="col-6">
                    <div class="form-group row">
                        <label class="label col-sm-3 mt-3">DNI:</label>
                        <div class="col-sm-9 mt-3">
                            <input class="form-control" type="number" formControlName="ruc" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="label col-sm-3 mt-3">Nombre:</label>
                        <div class="col-sm-9 mt-3">
                            <input class="form-control" type="text" formControlName="razonSocial" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="label col-sm-3 mt-3">Direccion:</label>
                        <div class="col-sm-9 mt-3">
                            <input class="form-control" type="text" formControlName="direccion" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="label col-sm-3 mt-5" for="tipoServicio">Tipo de Servicio:</label>
                        <div class="col-sm-9 mt-5">
                            <select class="form-control" id="tipoServicio">
                                <option></option>
                                <option value="opcion1">Opción 1</option>
                                <option value="opcion2">Opción 2</option>
                                <option value="opcion3">Opción 3</option>
                                <option value="opcion4">Opción 4</option>
                                <option value="opcion5">Opción 5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="label col-sm-3 mt-3">Vendedor:</label>
                        <div class="col-sm-9 mt-3">
                            <input class="form-control" type="text" formControlName="contrasena" />
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group row">
                        <label class="label col-sm-3 mt-3">Fecha:</label>
                        <div class="col-sm-9 mt-3">
                            <input id="fecha_emision" class="form-control" type="date" formControlName="fecha_emision" readonly />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="label col-sm-3 mt-3">Moneda:</label>
                        <div class="col-sm-9 mt-3">
                            <select class="form-control" id="moneda">
                                <option></option>
                                <option value="opcion1">SOLES</option>
                                <option value="opcion2">DOLARES</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="mt-5">
        <div>
            <button class="btn btn-dark me-5" (click)="agregarFila()">Agregar</button>
        </div>
        <table class="table table-hover table-bordered border border-2 mt-3 text-center">
            <thead>
                <th>CODIGO</th>
                <th>CANT.</th>
                <th>DESCRIPCION</th>
                <th>SUB. TOTAL</th>
                <th>DSTO(%)</th>
                <th>VALOR VTA.</th>
            </thead>
            <tbody>
                <tr *ngFor="let elemento of elementos; let i = index">
                  <td><input class="form-control" type="text" [(ngModel)]="elemento.codigo"></td>
                  <td><input class="form-control" type="number" [(ngModel)]="elemento.cantidad"></td>
                  <td><input class="form-control" type="text" [(ngModel)]="elemento.descripcion"></td>
                  <td><input class="form-control" type="number" [(ngModel)]="elemento.subtotal"></td>
                  <td><input class="form-control" type="number" [(ngModel)]="elemento.descuento"></td>
                  <td><input class="form-control" type="number" [(ngModel)]="elemento.valorVenta"></td>
                  <td>
                    <button class="btn btn-danger btn-sm" (click)="eliminarFila(i)">
                      Eliminar
                    </button>
                  </td>
                </tr>
            </tbody>
        </table>
    </div>
    <p class="text-center mt-5">
        <button class="btn btn-dark me-5">Emitir</button>
        <button class="btn btn-danger" (click)="regresar()">Cancelar</button>
    </p>
</div>
