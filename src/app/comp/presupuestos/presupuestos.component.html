<div class="container">
  <h2 class="text-center">Presupuesto</h2>
  <hr>

  <form action="procesar_presupuesto.php" method="post">
    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="text" id="fecha" name="fecha" class="form-control" readonly [value]="fechaActual">
    </div>

    <div class="form-group">
      <label for="numero">Número de Presupuesto:</label>
      <input type="text" id="numero" name="numero" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="atencion">Atención:</label>
      <input type="text" id="atencion" name="atencion" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="trabajador">Trabajador:</label>
      <select id="trabajador" name="trabajador" class="form-control" required>
        <option value="">Seleccione un trabajador</option>
        <option value="Juan Pérez">Juan Pérez</option>
        <option value="María Gómez">María Gómez</option>
        <option value="Pedro Rodríguez">Pedro Rodríguez</option>
      </select>
    </div>

    <div class="form-group">
      <label for="descripciones">Descripciones:</label>
      <div id="descripciones">
        <div class="descripcion">
          <input type="text" name="descripcion[]" class="form-control" required>
        </div>
      </div>
      <button type="button" class="btn btn-success btn-sm mt-2" (click)="agregarDescripcion()">Agregar Descripción</button>
    </div>

    <div class="form-group">
      <label for="duracion">Duración del Servicio:</label>
      <input type="text" id="duracion" name="duracion" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="precio">Precio Total de los Trabajos:</label>
      <input type="text" id="precio" name="precio" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="garantia">Garantía:</label>
      <input type="text" id="garantia" name="garantia" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="formapago">Forma de Pago:</label>
      <input type="text" id="formapago" name="formapago" class="form-control" required>
    </div>

    <input type="submit" value="Enviar" class="btn btn-primary mt-3 me-3">
    <button type="button" class="btn btn-secondary mt-3 ml-2" (click)="regresar()">Cancelar</button>
  </form>
</div>
